            <h1 id="time-set-clock-time">TIME: Set clock time</h1>
<p>By default, the clock time in the simulation is the same as the simulation time. With this command an offset can be introduced.</p>
<p><strong>Usage:</strong></p>
<pre><code>TIME time</code></pre>
<p><strong>Arguments:</strong></p>
<table>
<thead>
<tr class="header">
<th>Name</th>
<th>Type</th>
<th>Required</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr class="odd">
<td>time</td>
<td>string</td>
<td>yes</td>
<td>The time in hours:minutes:seconds</td>
</tr>
