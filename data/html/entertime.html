            <h1 id="entering-time">Entering Time</h1>
<p>When times are required by commands, they can be expressed in seconds or in HH:MM:SS format. Decimal values of seconds are supported. The following expressions are equivalent:</p>
<ul>
<li>00:42:01.35</li>
<li>42:01.35</li>
<li>2521.35</li>
</ul>
