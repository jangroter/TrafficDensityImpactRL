<h1 id="asas-toggle-airborne-separation-assurance">ASAS: Toggle Airborne Separation Assurance</h1>
<p>Airborne Separation Assurance System switch. When called without arguments, the current ASAS state is returned.</p>
<p><strong>Usage:</strong></p>
<pre><code>ASAS ON/OFF</code></pre>
<p><strong>Arguments:</strong></p>
