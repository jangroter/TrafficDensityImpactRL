            <h1 id="rmethv-rmethv">RMETHV: Rmethv</h1>
<p>Set resolution method to be used vertically on vertical speed (V/S)</p>
<p><strong>Usage:</strong></p>
<pre><code>RMETHV [method]</code></pre>
<p><strong>Arguments:</strong></p>
<table>
<thead>
<tr class="header">
<th>Name</th>
<th>Type</th>
<th>Required</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr class="odd">
<td>method</td>
<td>txt</td>
<td>Yes</td>
<td>Vertical method [1]</td>
</tr>
</tbody>
</table>
<p>[1] The available option for vertical methods are: NONE, ON, OFF, OF, V/S</p>
